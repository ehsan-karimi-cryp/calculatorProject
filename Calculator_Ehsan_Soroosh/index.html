<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator?</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="Screen">
            
        </div>
        <div class="Calculator">
            <div>
                <button type="button" class="calc_btn one"  >1</button>
                <button type="button" class="calc_btn two"  >2</button>
                <button type="button" class="calc_btn three">3</button>
            </div>
            <div>
                <button type="button" class="calc_btn four" >4</button>
                <button type="button" class="calc_btn five" >5</button>
                <button type="button" class="calc_btn six"  >6</button>
            </div>
            <div>
                <button type="button" class="calc_btn seven">7</button>
                <button type="button" class="calc_btn eight">8</button>
                <button type="button" class="calc_btn nine" >9</button>
            </div>
            <div>
                <button type="button" class="calc_btn dot"  >.</button>
                <button type="button" class="calc_btn zero" >0</button>
                <button type="button" class="calc_btn equal">=</button>
            </div>
        </div>
    </body>
</html>
